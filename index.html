body {
  font-family: 'Vazirmatn', sans-serif;
  background-color: #eafae5;
  padding: 50px;
  margin: 0;
}
  

header h1 {
  color: #2e7d32;
  font-size: 32px;
}


header p {
  color: #555;
  font-size: 16px;
}

form {
  background: white;
  padding: 20px;
  border-radius: 10px;
  width: 100%;
  max-width: 900px;
  box-shadow: 0 0 10px rgba(0,128,0,0.1);
  margin: 40px auto;
   display: block;
}

input, select, textarea {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 14px;
}

button {
  background-color: #43a047;
  color: white;
  padding: 10px;
  border: none;
  margin-top: 15px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

button:hover {
  background-color: #2e7d32;
}

.gallery img {
  width: 100px;
  height: 100px;
  object-fit: cover;
  border-radius: 6px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);

}

.card {
  background: #fff;
  border: 1px solid #cfcfcf;
  border-radius: 10px;
  width: 130px;
  text-align: center;
  padding: 10px;
  box-shadow: 0 3px 6px rgba(0,0,0,0.1);
}

.card img {
  width: 100%;
  border-radius: 6px;
}

.card p {
  font-size: 14px;
  margin-top: 8px;
  color: #2e7d32;
}
